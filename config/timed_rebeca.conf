# Timed Rebeca Configuration
# Актор-ориентированное моделирование с временными ограничениями
# Версия: 2023+
# Платформа: Java, Linux, Windows

[general]
# Основные параметры
version = "2023.01"
java_version = "11+"
max_actors = 1000
max_time = "1000ms"
time_unit = "milliseconds"

# Параметры симуляции
simulation_mode = "timed"
scheduling_policy = "fair"
time_quantum = "1ms"
deadline_miss_handling = "abort"

[actor_model]
# Параметры акторов
actor_lifecycle = [
    "Creation",
    "Initialization", 
    "Message Processing",
    "State Update",
    "Message Sending",
    "Termination"
]

# Типы сообщений
message_types = [
    "Synchronous",
    "Asynchronous",
    "Timed",
    "Periodic",
    "Sporadic"
]

# Временные ограничения
timing_constraints = [
    "Deadlines",
    "Periods",
    "WCET (Worst Case Execution Time)",
    "BCET (Best Case Execution Time)",
    "Jitter"
]

[verification]
# Методы верификации
verification_methods = [
    "Model Checking",
    "Timed Automata",
    "Reachability Analysis",
    "Deadlock Detection",
    "Liveness Properties"
]

# Временные свойства
temporal_properties = [
    "Timed CTL",
    "Timed LTL",
    "Timed Büchi Automata",
    "Timed Petri Nets"
]

# Инструменты верификации
verification_tools = [
    "UPPAAL",
    "TCTL Model Checker",
    "Timed Rebeca Verifier"
]

[industrial_applications]
# Промышленные применения
applications = [
    "Distributed Control Systems",
    "Real-time Communication",
    "Embedded Systems",
    "IoT Networks",
    "Automotive Systems",
    "Industrial IoT"
]

# Примеры систем
system_examples = [
    "Smart Grid Control",
    "Factory Automation",
    "Traffic Management",
    "Building Automation",
    "Process Control"
]

[performance]
# Параметры производительности
scalability = "Up to 1000 actors"
memory_usage = "Configurable"
execution_speed = "Real-time capable"
time_precision = "Microsecond"

# Оптимизации
optimizations = [
    "Actor Pooling",
    "Message Batching",
    "Time-aware Scheduling",
    "Memory Management",
    "Garbage Collection"
]

[integration]
# Интеграция с другими инструментами
integration_tools = [
    "UPPAAL",
    "SPIN",
    "TLA+",
    "mCRL2",
    "CADP"
]

# Форматы экспорта
export_formats = [
    "Timed Automata",
    "UPPAAL XML",
    "Promela",
    "TLA+",
    "mCRL2"
]

[documentation]
# Документация и примеры
documentation_url = "https://rebeca.cs.ut.ac.ir/"
examples_url = "https://github.com/rebeca-lang/examples"
tutorial_url = "https://rebeca.cs.ut.ac.ir/tutorials/"
api_reference = "https://rebeca.cs.ut.ac.ir/api/"

# Примеры кода
code_examples = [
    "Basic Actor",
    "Timed Actor",
    "Message Passing",
    "State Machine",
    "Distributed System"
]
