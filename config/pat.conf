# PAT конфигурационный файл
# Настройки для Process Algebra Tool на основе CSP

[General]
# Основные настройки
version = 3.5.1
log_level = INFO
output_format = TEXT
language = CSP

[CSP]
# Настройки Communicating Sequential Processes
semantics = TRACE
divergence = TRUE
deadlock = TRUE
livelock = TRUE

[Process_Algebra]
# Настройки процессной алгебры
composition = PARALLEL
synchronization = EVENTS
interleaving = TRUE
hiding = TRUE

[Model_Checking]
# Настройки проверки моделей
method = EXPLICIT
ltl_checker = AUTOMATA
ctl_checker = AUTOMATA
invariant_checker = EXPLICIT
reachability_checker = EXPLICIT

[LTL]
# Настройки LTL верификации
automaton_type = BA
minimization = TRUE
simplification = TRUE
fairness_constraints = TRUE

[CTL]
# Настройки CTL верификации
fairness_constraints = TRUE
counter_example = TRUE
witness = TRUE

[Refinement]
# Настройки проверки уточнения
refinement_type = TRACE
deadlock_refinement = TRUE
divergence_refinement = TRUE
failure_refinement = TRUE

[Performance]
# Настройки производительности
threads = 4
timeout = 1800
memory_limit = 4GB
parallel_verification = TRUE

[Output]
# Настройки вывода
verbose = TRUE
statistics = TRUE
timing = TRUE
memory_usage = TRUE
counter_examples = TRUE

[Debug]
# Настройки отладки
debug_mode = FALSE
trace_level = 0
dump_process = FALSE
dump_automaton = FALSE

[Traffic_Light_Example]
# Специфичные настройки для примера светофора
model_file = models/pat/traffic_light.csp
properties = safety,liveness,fairness
safety_checks = TRUE
liveness_checks = TRUE
fairness_checks = TRUE

[Communication_Protocol_Example]
# Специфичные настройки для протокола связи
model_file = models/pat/communication_protocol.csp
properties = safety,deadlock,refinement
safety_checks = TRUE
deadlock_checks = TRUE
refinement_checks = TRUE

[Concurrent_System_Example]
# Специфичные настройки для конкурентной системы
model_file = models/pat/concurrent_system.csp
properties = safety,liveness,deadlock
safety_checks = TRUE
liveness_checks = TRUE
deadlock_checks = TRUE
