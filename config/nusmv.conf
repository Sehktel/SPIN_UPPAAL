# NuSMV конфигурационный файл
# Настройки для символического анализа с использованием BDD

[General]
# Основные настройки
version = 2.6.0
log_level = INFO
output_format = TEXT

[BDD]
# Настройки Binary Decision Diagrams
variable_ordering = SIFT
reordering_method = SIFT
reordering_trigger = 1000
max_memory = 2048MB
cache_size = 1000000

[Model_Checking]
# Настройки проверки моделей
ltl_checker = BDD
ctl_checker = BDD
invariant_checker = BDD
reachability_checker = BDD

[LTL]
# Настройки LTL верификации
automaton_type = TGBA
minimization = TRUE
simplification = TRUE
fairness_constraints = TRUE

[CTL]
# Настройки CTL верификации
fairness_constraints = TRUE
counter_example = TRUE
witness = TRUE

[BMC]
# Настройки Bounded Model Checking
max_bound = 100
incremental = TRUE
all_properties = TRUE
k_induction = TRUE

[Performance]
# Настройки производительности
threads = 4
timeout = 3600
memory_limit = 4GB
parallel_verification = TRUE

[Output]
# Настройки вывода
verbose = TRUE
statistics = TRUE
timing = TRUE
memory_usage = TRUE
counter_examples = TRUE

[Debug]
# Настройки отладки
debug_mode = FALSE
trace_level = 0
dump_bdd = FALSE
dump_automaton = FALSE

[Traffic_Light_Example]
# Специфичные настройки для примера светофора
model_file = models/nusmv/traffic_light.smv
properties = safety,liveness,fairness
safety_checks = TRUE
liveness_checks = TRUE
fairness_checks = TRUE

[PLC_System_Example]
# Специфичные настройки для PLC системы
model_file = models/nusmv/plc_system.smv
properties = safety,invariant
safety_checks = TRUE
invariant_checks = TRUE
deadlock_checks = TRUE

[Protocol_Verification]
# Специфичные настройки для верификации протоколов
model_file = models/nusmv/protocol_verification.smv
properties = safety,liveness,deadlock
safety_checks = TRUE
liveness_checks = TRUE
deadlock_checks = TRUE


