# SAL конфигурационный файл
# Настройки для Symbolic Analysis Laboratory с SMT решателем

[General]
# Основные настройки
version = 2.1
log_level = INFO
output_format = TEXT
smt_solver = YICES

[SMT_Solver]
# Настройки SMT решателя Yices
solver_type = YICES
timeout = 300
memory_limit = 2048MB
incremental = TRUE
unsat_core = TRUE

[Model_Checking]
# Настройки проверки моделей
method = MC
ltl_checker = SMT
ctl_checker = SMT
invariant_checker = SMT
reachability_checker = SMT

[LTL]
# Настройки LTL верификации
automaton_type = TGBA
minimization = TRUE
simplification = TRUE
fairness_constraints = TRUE

[CTL]
# Настройки CTL верификации
fairness_constraints = TRUE
counter_example = TRUE
witness = TRUE

[BMC]
# Настройки Bounded Model Checking
max_bound = 50
incremental = TRUE
all_properties = TRUE
k_induction = TRUE

[K_Induction]
# Настройки k-индукции
base_case = TRUE
inductive_step = TRUE
strengthening = TRUE
max_k = 20

[Performance]
# Настройки производительности
threads = 4
timeout = 1800
memory_limit = 4GB
parallel_verification = TRUE

[Output]
# Настройки вывода
verbose = TRUE
statistics = TRUE
timing = TRUE
memory_usage = TRUE
counter_examples = TRUE

[Debug]
# Настройки отладки
debug_mode = FALSE
trace_level = 0
dump_smt = FALSE
dump_automaton = FALSE

[Traffic_Light_Example]
# Специфичные настройки для примера светофора
model_file = models/sal/traffic_light.sal
properties = safety,liveness,fairness
safety_checks = TRUE
liveness_checks = TRUE
fairness_checks = TRUE

[Distributed_System_Example]
# Специфичные настройки для распределенной системы
model_file = models/sal/distributed_system.sal
properties = safety,invariant,deadlock
safety_checks = TRUE
invariant_checks = TRUE
deadlock_checks = TRUE

[Real_Time_System_Example]
# Специфичные настройки для системы реального времени
model_file = models/sal/real_time_system.sal
properties = safety,timing,invariant
safety_checks = TRUE
timing_checks = TRUE
invariant_checks = TRUE
