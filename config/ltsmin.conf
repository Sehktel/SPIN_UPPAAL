# LTSmin конфигурационный файл
# Настройки для универсального инструмента с гибридными алгоритмами

[General]
# Основные настройки
version = 3.1.0
log_level = INFO
output_format = TEXT
language = AGNOSTIC

[Language_Support]
# Поддержка различных языков
promela = TRUE
dve = TRUE
etf = TRUE
xml = TRUE
json = TRUE

[Hybrid_Algorithms]
# Гибридные алгоритмы
symbolic_explicit = TRUE
adaptive_switching = TRUE
performance_monitoring = TRUE
algorithm_selection = AUTO

[Model_Checking]
# Настройки проверки моделей
method = HYBRID
ltl_checker = AUTOMATA
ctl_checker = AUTOMATA
invariant_checker = HYBRID
reachability_checker = HYBRID

[LTL]
# Настройки LTL верификации
automaton_type = TGBA
minimization = TRUE
simplification = TRUE
fairness_constraints = TRUE

[CTL]
# Настройки CTL верификации
fairness_constraints = TRUE
counter_example = TRUE
witness = TRUE

[Safety]
# Настройки проверки безопасности
safety_checks = TRUE
invariant_checks = TRUE
deadlock_checks = TRUE
divergence_checks = TRUE

[Liveness]
# Настройки проверки живости
liveness_checks = TRUE
fairness_checks = TRUE
progress_checks = TRUE

[Fairness]
# Настройки проверки справедливости
fairness_checks = TRUE
fairness_constraints = TRUE
fairness_verification = TRUE

[Performance]
# Настройки производительности
threads = 8
timeout = 3600
memory_limit = 8GB
parallel_verification = TRUE

[Output]
# Настройки вывода
verbose = TRUE
statistics = TRUE
timing = TRUE
memory_usage = TRUE
counter_examples = TRUE

[Debug]
# Настройки отладки
debug_mode = FALSE
trace_level = 0
dump_model = FALSE
dump_automaton = FALSE

[Traffic_Light_Example]
# Специфичные настройки для примера светофора
model_file = models/ltsmin/traffic_light.lts
properties = safety,liveness,fairness
safety_checks = TRUE
liveness_checks = TRUE
fairness_checks = TRUE

[Protocol_Verification_Example]
# Специфичные настройки для верификации протоколов
model_file = models/ltsmin/protocol_verification.lts
properties = safety,protocol,deadlock
safety_checks = TRUE
protocol_checks = TRUE
deadlock_checks = TRUE

[Large_System_Example]
# Специфичные настройки для больших систем
model_file = models/ltsmin/large_system.lts
properties = safety,scalability
safety_checks = TRUE
scalability_checks = TRUE


