# Spot конфигурационный файл
# Настройки для библиотеки ω-автоматов и временной логики

[General]
# Основные настройки
version = 2.11.4
log_level = INFO
output_format = TEXT
language = PYTHON

[Python]
# Настройки Python
python_version = 3.8
spot_version = 2.11.4
dependencies = spot,automaton,formula

[ω_Automata]
# Настройки ω-автоматов
automaton_type = TGBA
minimization = TRUE
determinization = TRUE
complementation = TRUE

[Büchi_Automata]
# Настройки автоматов Бюхи
buchi_type = GENERALIZED
minimization = TRUE
simplification = TRUE
fairness_constraints = TRUE

[LTL]
# Настройки Linear Temporal Logic
ltl_parser = TRUE
ltl_simplification = TRUE
ltl_translation = TRUE
ltl_optimization = TRUE

[Translation]
# Настройки перевода LTL в автоматы
translation_method = LTL2TGBA
optimization_level = HIGH
determinization = TRUE
minimization = TRUE

[Automaton_Operations]
# Настройки операций с автоматами
union = TRUE
intersection = TRUE
complementation = TRUE
product = TRUE

[Optimization]
# Настройки оптимизации
optimization_strategy = SMALL
determinization = TRUE
completeness = TRUE
minimization = TRUE

[Performance]
# Настройки производительности
threads = 4
timeout = 1800
memory_limit = 4GB
parallel_verification = TRUE

[Output]
# Настройки вывода
verbose = TRUE
statistics = TRUE
timing = TRUE
memory_usage = TRUE
automaton_info = TRUE

[Debug]
# Настройки отладки
debug_mode = FALSE
trace_level = 0
dump_automaton = FALSE
dump_formula = FALSE

[Traffic_Light_Example]
# Специфичные настройки для примера светофора
model_file = models/spot/traffic_light.py
properties = safety,liveness,fairness
safety_checks = TRUE
liveness_checks = TRUE
fairness_checks = TRUE

[Advanced_Automata_Example]
# Специфичные настройки для продвинутых автоматов
model_file = models/spot/advanced_automata.py
properties = automaton_operations,optimization
automaton_operations = TRUE
optimization_checks = TRUE

[Protocol_Automata_Example]
# Специфичные настройки для автоматов протоколов
model_file = models/spot/protocol_automata.py
properties = safety,protocol_verification
safety_checks = TRUE
protocol_verification = TRUE


