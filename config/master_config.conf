# Главный конфигурационный файл для интеграции всех инструментов верификации
# Централизованное управление настройками и параметрами

[Master_Configuration]
# Основные настройки интеграции
version = 1.0
project_name = SPIN_UPPAAL_Symbolic_Tools
description = Интеграция символьных инструментов верификации
created_date = 2024-12-19

[Project_Structure]
# Структура проекта
models_directory = models/
scripts_directory = scripts/
config_directory = config/
results_directory = results/
docs_directory = docs/

[Supported_Tools]
# Поддерживаемые инструменты
nusmv = TRUE
sal = TRUE
pat = TRUE
ltsa = TRUE
prob = TRUE
bandera = TRUE
spot = TRUE
ltsmin = TRUE

[Tool_Priorities]
# Приоритеты инструментов по типам задач
symbolic_analysis = nusmv,sal,ltsmin
process_algebra = pat,ltsa
formal_methods = prob
java_verification = bandera
automata_theory = spot
hybrid_approaches = ltsmin

[Default_Models]
# Модели по умолчанию для каждого инструмента
nusmv_default = models/nusmv/traffic_light.smv
sal_default = models/sal/traffic_light.sal
pat_default = models/pat/traffic_light.csp
ltsa_default = models/ltsa/traffic_light.fsp
prob_default = models/prob/traffic_light.mch
bandera_default = models/bandera/TrafficLight.java
spot_default = models/spot/traffic_light.py
ltsmin_default = models/ltsmin/traffic_light.lts

[Verification_Types]
# Типы верификации для каждого инструмента
nusmv_types = ltl,ctl,invariant,bmc
sal_types = ltl,ctl,invariant,bmc,k_induction,ic3_pdr,interpolation,abstraction
pat_types = refinement,deadlock,divergence,assertion
ltsa_types = safety,liveness,deadlock
prob_types = invariant,deadlock,assertion
bandera_types = safety,liveness,deadlock
spot_types = basic,traffic_light,advanced
ltsmin_types = safety,liveness,fairness

[Advanced_Methods]
# Продвинутые методы верификации
ic3_pdr = TRUE
interpolation = TRUE
abstraction_refinement = TRUE

[Advanced_Methods_Config]
# Конфигурационные файлы для продвинутых методов
ic3_pdr_config = config/ic3_pdr.conf
interpolation_config = config/interpolation.conf
abstraction_config = config/abstraction.conf

[Performance_Settings]
# Настройки производительности по умолчанию
default_timeout = 1800
default_memory_limit = 4GB
default_threads = 4
parallel_verification = TRUE

[Output_Settings]
# Настройки вывода по умолчанию
verbose_output = FALSE
save_results = TRUE
results_format = TEXT
include_statistics = TRUE
include_timing = TRUE

[Integration_Settings]
# Настройки интеграции
auto_detect_tools = TRUE
cross_tool_comparison = TRUE
unified_output_format = TRUE
batch_verification = TRUE

[Traffic_Light_Example]
# Унифицированные настройки для примера светофора
description = Система светофора с таймером и приоритетами
properties = safety,liveness,fairness
safety_checks = TRUE
liveness_checks = TRUE
fairness_checks = TRUE

[PLC_System_Example]
# Унифицированные настройки для PLC системы
description = Промышленная система управления с PLC
properties = safety,invariant,deadlock
safety_checks = TRUE
invariant_checks = TRUE
deadlock_checks = TRUE

[Protocol_Verification_Example]
# Унифицированные настройки для верификации протоколов
description = Верификация сетевых и промышленных протоколов
properties = safety,protocol,deadlock
safety_checks = TRUE
protocol_checks = TRUE
deadlock_checks = TRUE

[Comparison_Settings]
# Настройки для сравнения инструментов
compare_performance = TRUE
compare_memory_usage = TRUE
compare_accuracy = TRUE
compare_scalability = TRUE
generate_reports = TRUE

[Reporting]
# Настройки отчетности
report_format = MARKDOWN
include_charts = TRUE
include_tables = TRUE
save_reports = TRUE
reports_directory = results/reports/

[Error_Handling]
# Обработка ошибок
continue_on_error = TRUE
log_errors = TRUE
error_reporting = TRUE
retry_failed_verifications = FALSE

[Logging]
# Настройки логирования
log_level = INFO
log_file = results/verification.log
log_format = TIMESTAMP,TOOL,LEVEL,MESSAGE
rotate_logs = TRUE
max_log_size = 10MB
