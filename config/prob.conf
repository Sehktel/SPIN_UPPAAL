# ProB конфигурационный файл
# Настройки для B Method Tool на основе теории множеств

[General]
# Основные настройки
version = 1.13.1
log_level = INFO
output_format = TEXT
methodology = B_METHOD

[B_Method]
# Настройки B методологии
set_theory = TRUE
first_order_logic = TRUE
predicate_calculus = TRUE
substitution = TRUE

[Formal_Methods]
# Настройки формальных методов
invariant_checking = TRUE
precondition_checking = TRUE
postcondition_checking = TRUE
refinement_checking = TRUE

[Model_Checking]
# Настройки проверки моделей
method = EXPLICIT
ltl_checker = AUTOMATA
ctl_checker = AUTOMATA
invariant_checker = EXPLICIT
reachability_checker = EXPLICIT

[LTL]
# Настройки LTL верификации
automaton_type = BA
minimization = TRUE
simplification = TRUE
fairness_constraints = TRUE

[CTL]
# Настройки CTL верификации
fairness_constraints = TRUE
counter_example = TRUE
witness = TRUE

[Invariant]
# Настройки проверки инвариантов
invariant_checking = TRUE
invariant_preservation = TRUE
invariant_establishment = TRUE
invariant_consistency = TRUE

[Deadlock]
# Настройки проверки тупиков
deadlock_checking = TRUE
deadlock_freedom = TRUE
deadlock_detection = TRUE

[Assertion]
# Настройки проверки утверждений
assertion_checking = TRUE
assertion_validation = TRUE
assertion_verification = TRUE

[Performance]
# Настройки производительности
threads = 2
timeout = 1800
memory_limit = 4GB
parallel_verification = FALSE

[Output]
# Настройки вывода
verbose = TRUE
statistics = TRUE
timing = TRUE
memory_usage = TRUE
counter_examples = TRUE

[Debug]
# Настройки отладки
debug_mode = FALSE
trace_level = 0
dump_invariant = FALSE
dump_assertion = FALSE

[Traffic_Light_Example]
# Специфичные настройки для примера светофора
model_file = models/prob/traffic_light.mch
properties = invariant,deadlock,assertion
invariant_checks = TRUE
deadlock_checks = TRUE
assertion_checks = TRUE

[Formal_Specification_Example]
# Специфичные настройки для формальной спецификации
model_file = models/prob/formal_specification.mch
properties = invariant,refinement,consistency
invariant_checks = TRUE
refinement_checks = TRUE
consistency_checks = TRUE

[Industrial_Control_Example]
# Специфичные настройки для промышленного контроля
model_file = models/prob/industrial_control.mch
properties = safety,invariant,deadlock
safety_checks = TRUE
invariant_checks = TRUE
deadlock_checks = TRUE
