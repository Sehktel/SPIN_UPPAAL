# ADS (Advanced Design System) Configuration
# RF и высокоскоростные схемы
# Версия: 2023+
# Платформа: Linux, Windows (коммерческий)

[general]
# Основные параметры
version = "2023.01"
license_server = "localhost"
max_cpus = 8
memory_limit = "32GB"

# Параметры симуляции
simulation_engine = "ADS Momentum"
frequency_range = "DC-100GHz"
temperature = "25C"
process_corner = "TT"

[rf_design]
# RF параметры
frequency_bands = [
    "L-band: 1-2 GHz",
    "S-band: 2-4 GHz", 
    "C-band: 4-8 GHz",
    "X-band: 8-12 GHz",
    "Ku-band: 12-18 GHz",
    "K-band: 18-27 GHz",
    "Ka-band: 27-40 GHz"
]

# RF компоненты
rf_components = [
    "Amplifiers",
    "Mixers", 
    "Filters",
    "Oscillators",
    "Antennas",
    "Couplers",
    "Power Dividers"
]

# Параметры RF анализа
rf_analysis = [
    "S-parameters",
    "Noise Figure",
    "IP3 (Third Order Intercept)",
    "P1dB (1dB Compression)",
    "Harmonic Balance",
    "Envelope Analysis"
]

[high_speed_design]
# Высокоскоростные параметры
data_rates = [
    "10 Gbps",
    "25 Gbps", 
    "56 Gbps",
    "112 Gbps",
    "224 Gbps"
]

# Стандарты высокоскоростных интерфейсов
high_speed_standards = [
    "PCIe Gen4/Gen5",
    "USB 3.2/4.0",
    "Thunderbolt 4",
    "Ethernet 10G/25G/100G",
    "HDMI 2.1",
    "DisplayPort 2.0"
]

# Анализ целостности сигналов
signal_integrity = [
    "Eye Diagram",
    "Jitter Analysis",
    "Crosstalk Analysis",
    "Power Integrity",
    "EMI/EMC Analysis"
]

[substrate_technology]
# Технологии подложек
substrates = [
    "FR4 (Standard)",
    "High-Tg FR4",
    "Rogers RO4003C",
    "Rogers RO4350B",
    "Taconic TLY-5",
    "Arlon AD250C",
    "Silicon (RFIC)",
    "GaAs (MMIC)",
    "GaN (Power)"
]

# Слои подложек
layer_stackup = [
    "2-layer: Signal-Ground",
    "4-layer: Signal-Ground-Signal-Ground", 
    "6-layer: Signal-Ground-Signal-Power-Signal-Ground",
    "8-layer: Signal-Ground-Signal-Power-Ground-Signal-Ground-Signal-Ground"
]

[simulation_parameters]
# Параметры симуляции
mesh_settings = [
    "Adaptive meshing",
    "Minimum mesh size: 0.1mm",
    "Maximum mesh size: 1.0mm",
    "Mesh refinement: 3 iterations"
]

# Параметры сходимости
convergence = [
    "S-parameter tolerance: 0.01",
    "Maximum iterations: 50",
    "Residual threshold: 1e-6"
]

# Параметры частотного анализа
frequency_analysis = [
    "Start frequency: 100 MHz",
    "Stop frequency: 10 GHz",
    "Number of points: 1001",
    "Logarithmic spacing"
]

[verification]
# Свойства для верификации
rf_properties = [
    "Gain >= 20 dB",
    "Noise Figure <= 2 dB", 
    "IP3 >= 20 dBm",
    "Return Loss <= -10 dB",
    "Isolation >= 30 dB"
]

high_speed_properties = [
    "Eye Height >= 0.6 UI",
    "Eye Width >= 0.6 UI",
    "Jitter <= 0.1 UI",
    "Crosstalk <= -20 dB",
    "Return Loss <= -15 dB"
]

# LTL свойства для RF систем
rf_ltl_properties = [
    "G(frequency_response -> F(stability))",
    "G(input_power -> F(output_power))",
    "G(!oscillation U stable_operation)"
]

# CTL свойства для высокоскоростных систем
high_speed_ctl_properties = [
    "AG(signal_quality -> AF(receiver_detection))",
    "EF(eye_diagram_open AND low_jitter)",
    "AG(crosstalk_below_threshold)"
]

[output]
# Форматы вывода
simulation_results = [
    "S-parameters (.s2p, .s3p, .s4p)",
    "Touchstone files",
    "ADS data files (.ds)",
    "CSV export",
    "MATLAB export"
]

# Визуализация
visualization = [
    "Smith Chart",
    "Polar Plot", 
    "Eye Diagram",
    "Constellation Diagram",
    "3D EM field visualization"
]

# Отчеты
reports = [
    "Performance Summary",
    "Design Rule Check (DRC)",
    "Electrical Rule Check (ERC)",
    "Manufacturing Report",
    "Cost Analysis"
]

[industrial_applications]
# Промышленные применения
applications = [
    "5G/6G Base Stations",
    "Satellite Communications",
    "Radar Systems",
    "Wireless Power Transfer",
    "IoT Sensors",
    "Automotive Radar",
    "Medical Imaging",
    "Industrial Automation"
]

# Промышленные стандарты
standards = [
    "3GPP 5G NR",
    "IEEE 802.11ax (Wi-Fi 6)",
    "Bluetooth 5.0",
    "Zigbee 3.0",
    "LoRaWAN",
    "NB-IoT",
    "Automotive Ethernet"
]

