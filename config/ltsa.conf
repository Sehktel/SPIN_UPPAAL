# LTSA конфигурационный файл
# Настройки для Labelled Transition System Analyser на основе FSP

[General]
# Основные настройки
version = 3.0
log_level = INFO
output_format = TEXT
language = FSP

[FSP]
# Настройки Finite State Processes
semantics = TRACE
divergence = TRUE
deadlock = TRUE
livelock = TRUE

[Transition_System]
# Настройки системы с помеченными переходами
state_representation = EXPLICIT
transition_representation = EXPLICIT
composition = PARALLEL
synchronization = EVENTS

[Model_Checking]
# Настройки проверки моделей
method = EXPLICIT
ltl_checker = AUTOMATA
ctl_checker = AUTOMATA
invariant_checker = EXPLICIT
reachability_checker = EXPLICIT

[LTL]
# Настройки LTL верификации
automaton_type = BA
minimization = TRUE
simplification = TRUE
fairness_constraints = TRUE

[CTL]
# Настройки CTL верификации
fairness_constraints = TRUE
counter_example = TRUE
witness = TRUE

[Safety]
# Настройки проверки безопасности
safety_checks = TRUE
invariant_checks = TRUE
deadlock_checks = TRUE
divergence_checks = TRUE

[Liveness]
# Настройки проверки живости
liveness_checks = TRUE
fairness_checks = TRUE
progress_checks = TRUE

[Performance]
# Настройки производительности
threads = 2
timeout = 900
memory_limit = 2GB
parallel_verification = FALSE

[Output]
# Настройки вывода
verbose = TRUE
statistics = TRUE
timing = TRUE
memory_usage = TRUE
counter_examples = TRUE

[Debug]
# Настройки отладки
debug_mode = FALSE
trace_level = 0
dump_process = FALSE
dump_automaton = FALSE

[Traffic_Light_Example]
# Специфичные настройки для примера светофора
model_file = models/ltsa/traffic_light.fsp
properties = safety,liveness
safety_checks = TRUE
liveness_checks = TRUE

[Embedded_System_Example]
# Специфичные настройки для встроенной системы
model_file = models/ltsa/embedded_system.fsp
properties = safety,invariant,deadlock
safety_checks = TRUE
invariant_checks = TRUE
deadlock_checks = TRUE

[Simple_Protocol_Example]
# Специфичные настройки для простого протокола
model_file = models/ltsa/simple_protocol.fsp
properties = safety,liveness
safety_checks = TRUE
liveness_checks = TRUE


