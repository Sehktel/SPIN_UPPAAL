# BANDERA конфигурационный файл
# Настройки для Java Model Checker с абстракцией

[General]
# Основные настройки
version = 2.0
log_level = INFO
output_format = TEXT
language = JAVA

[Java]
# Настройки Java
java_version = 8
classpath = .
source_version = 1.8
target_version = 1.8

[Abstraction]
# Настройки абстракции
abstraction_type = PREDICATE
predicate_abstraction = TRUE
counter_example_guided = TRUE
refinement = TRUE

[Model_Checking]
# Настройки проверки моделей
method = EXPLICIT
ltl_checker = AUTOMATA
ctl_checker = AUTOMATA
invariant_checker = EXPLICIT
reachability_checker = EXPLICIT

[LTL]
# Настройки LTL верификации
automaton_type = BA
minimization = TRUE
simplification = TRUE
fairness_constraints = TRUE

[CTL]
# Настройки CTL верификации
fairness_constraints = TRUE
counter_example = TRUE
witness = TRUE

[Safety]
# Настройки проверки безопасности
safety_checks = TRUE
invariant_checks = TRUE
deadlock_checks = TRUE
race_condition_checks = TRUE

[Liveness]
# Настройки проверки живости
liveness_checks = TRUE
fairness_checks = TRUE
progress_checks = TRUE

[Concurrency]
# Настройки проверки конкурентности
thread_safety = TRUE
atomicity_checks = TRUE
synchronization_checks = TRUE
deadlock_detection = TRUE

[Performance]
# Настройки производительности
threads = 4
timeout = 1800
memory_limit = 4GB
parallel_verification = TRUE

[Output]
# Настройки вывода
verbose = TRUE
statistics = TRUE
timing = TRUE
memory_usage = TRUE
counter_examples = TRUE

[Debug]
# Настройки отладки
debug_mode = FALSE
trace_level = 0
dump_java = FALSE
dump_automaton = FALSE

[Traffic_Light_Example]
# Специфичные настройки для примера светофора
model_file = models/bandera/TrafficLight.java
properties = safety,liveness,deadlock
safety_checks = TRUE
liveness_checks = TRUE
deadlock_checks = TRUE

[Concurrent_Java_Example]
# Специфичные настройки для конкурентной Java системы
model_file = models/bandera/concurrent_java.java
properties = safety,thread_safety,deadlock
safety_checks = TRUE
thread_safety_checks = TRUE
deadlock_checks = TRUE

[Network_Protocol_Example]
# Специфичные настройки для сетевого протокола
model_file = models/bandera/network_protocol.java
properties = safety,liveness,protocol
safety_checks = TRUE
liveness_checks = TRUE
protocol_checks = TRUE


